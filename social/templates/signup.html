{%  extends "base.html" %}
{% load bootstrap3 %}
{% block page_style %}
{% block title %} Sign Up {% endblock %}
{% endblock %}


{% block content %}

    <div class="container" style="background:white; ">
    <h2 class="text-center">Signup</h2>
        <div class="row">
            <div class="col-xs-offset-4 col-xs-4">
                    <form action="" method="post" class="form">
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    <br>
                    <input type="submit" value="Sign up" class="btn btn-primary col-xs-12"/>
                </form>
            </div>
        </div>
    </div>
 {% endblock %}
